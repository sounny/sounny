<html> 

<head> 

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 

<meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

<style type="text/css"> 

  html { height: 80% }

  body { height: 80%; margin: 0px; padding: 0px }

  #main-map { height: 80% }

</style> 

<title>Where is the Southwest?</title> 

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 

<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.2.js"></script> 

<script type="text/javascript" src="http://people.southwestern.edu/~sounny/southwest/polygon.min.js"></script> 

<script type="text/javascript"> 

  function initialize() {

    var myLatlng = new google.maps.LatLng(35, -97);

    var myOptions = {

      zoom: 4,

      center: myLatlng,

      mapTypeId: google.maps.MapTypeId.ROADMAP

    }

    var map = new google.maps.Map(document.getElementById("main-map"), myOptions);

	

	var creator = new PolygonCreator(map);

	

	//reset

		 $('#reset').click(function(){ 

		 		creator.destroy();

		 		creator=null;

		 		

		 		creator=new PolygonCreator(map);

		 });		 

		 

		 //show paths

		 $('#showData').click(function(){ 

		 		$('#dataPanel').empty();

		 		if(null==creator.showData()){

		 			$('#dataPanel').append('Please first create a polygon');

		 		}else{

		 			$('#dataPanel').append(creator.showData());

		 		}

		 });

		 

		

  }

</script> 

</head> 

<body onLoad="initialize()"> 

  <div id="main-map"></div> 

<center>
  <input id="reset" value="Clear Map" type="button" class="navi"/> 

  <input id="showData"  value="Convert Map to Coordinates" type="button" class="navi"/> 

    <p> 

	<div   id="dataPanel"> </div>	

	</p>

</center>  

</body> 

</html>
